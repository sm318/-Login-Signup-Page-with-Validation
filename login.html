<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"src="validation.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p id="error-message"></p>
        <form id="form">
            
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input type="text"name="email"id="email-input"placeholder="email">
            </div>
            <div>
                <label for="password-input">
                    <img src="lock_24dp_1F1F1F_FILL1_wght400_GRAD0_opsz24.png" alt="My SVG" width="25" height="auto">
                </label>
                <input type="text"name="password"id="password-input"placeholder="password">
            </div>
            
            <button type="submit">Login</button>
        </form>
        <p>New here ? <a href="signup.html">Create an Account</a></p>
    </div>
    
</body>
</html>
